<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="./assets/cs/reset.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./assets/cs/style.css"/>
        
        <title>Weather Dashboard</title>
    </head>

    <body>
        <h1>Weather Dashboard</h1>
        
        <main>
            <aside>
                <div class="search-function">
                    <h2>Search for a City:</h2>
                    <input class="city-input" type="text" placeholder="San Diego">
                    <button class="search">Search</button>
                    <div class="multiple-city"></div> <!-- All the three suggested options that display-->
                </div>
                <div class="history"></div> <!--All the localStorage buttons go-->
            </aside>
            <div class="main-city">
                <div class="city"></div> <!-- Where the main card goes-->
                <h3>5-Day Forecast:</h3>
                <div class="forecast"></div> <!-- Where the forecast goes-->
            </div>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script> <!--Moment JS-->
        <script src="./assets/js/main.js"></script>
    </body>
</html>
